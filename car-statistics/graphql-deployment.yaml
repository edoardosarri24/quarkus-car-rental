apiVersion: v1
kind: Service
metadata:
  name: graphql-backend
spec:
  selector:
    app: graphql-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-backend
  template:
    metadata:
      labels:
        app: graphql-backend
    spec:
      containers:
        - name: graphql-backend
          image: joshuabaker/swapi-graphql:latest
          ports:
            - containerPort: 5000
