fullnameOverride: otel-collector
image:
  repository: otel/opentelemetry-collector-contrib
mode: deployment
extraVolumeMounts:
  - name: traces-storage
    mountPath: /traces
extraVolumes:
  - name: traces-storage
    persistentVolumeClaim:
      claimName: otel-traces-pvc
config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
  processors:
    batch: {}
  exporters:
    otlp:
      endpoint: "jaeger-collector:4317"
      tls:
        insecure: true
    debug:
      verbosity: detailed
    file:
      path: /traces/traces.json
  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp, debug, file]